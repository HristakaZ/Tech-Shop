<form [formGroup]="deleteProductForm" (ngSubmit)="deleteProduct()">
    <mat-dialog-content>
        <h1>Are you sure you want to delete this product?</h1>
        <div *ngIf="!isIdInputHidden">
            <mat-form-field appearance="fill">
                <input matInput formControlName="id">
            </mat-form-field>
        </div>

        <ng-container>
            <h2>Name: {{product.name}}</h2>
            <h2>Quantity: {{product.quantity}}</h2>
            <h2>Price: {{product.price}}</h2>
            <h2>Photo:</h2><img [src]="product.photo?.name" alt="No photo provided.">
            <h2>Category: {{product.category.name}}</h2>
        </ng-container>

    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Close</button>
        <button mat-stroked-button color="accent" type="submit">Delete</button>
    </mat-dialog-actions>
</form>
