<form [formGroup]="deleteReviewForm" (ngSubmit)="deleteReview()">
    <h2 mat-dialog-title>Delete review</h2>
    <mat-dialog-content class="mat-typography">
        <ng-container>
            <h2>Comment: {{review.comment}}</h2>
            <h2>Rating: {{review.rating}}</h2>
        </ng-container>
        <div>
            <mat-form-field appearance="fill" *ngIf="!isIdInputHidden">
                <input matInput formControlName="id">
            </mat-form-field>
        </div>
        </mat-dialog-content>
        <mat-dialog-actions align="end">
            <button mat-button mat-dialog-close>Cancel</button>
            <button mat-stroked-button color="accent" type="submit">Delete</button>
        </mat-dialog-actions>
    </form>
