<form [formGroup]="deleteCategoryForm" (ngSubmit)="deleteCategory()">
    <mat-dialog-content>
        <h1>Are you sure you want to delete this category?</h1>
        <div *ngIf="!isIdInputHidden">
            <mat-form-field appearance="fill">
                <input matInput formControlName="id">
            </mat-form-field>
        </div>

        <ng-container>
            <h2>Name: {{category.name}}</h2>
        </ng-container>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Close</button>
        <button mat-stroked-button color="accent" type="submit">Delete</button>
    </mat-dialog-actions>
</form>
