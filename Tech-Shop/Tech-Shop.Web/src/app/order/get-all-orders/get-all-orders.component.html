<div>
    <h1>Orders</h1>
</div>

<table mat-table [dataSource]="orders" class="mat-elevation-z8">

    <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef>Address</th>
        <td mat-cell *matCellDef="let order">{{order.address}}</td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let order">{{order.status}}</td>
    </ng-container>

    <ng-container matColumnDef="products">
        <th mat-header-cell *matHeaderCellDef>Products</th>
        <td mat-cell *matCellDef="let order">
            <ng-container *ngFor="let order of order.products">
                <ng-container>
                    {{order.productName}}
                    <img *ngIf="order.photo" [src]="order.photo.name" alt="No photo provided.">
                    <br>
                    <br>
                </ng-container>
            </ng-container>
        </td>
    </ng-container>

    <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef>User Information</th>
        <td mat-cell *matCellDef="let order">
            Email: {{order.user.email}}
            <br>
            <br>
            Name: {{order.user.name}}
            <br>
            <br>
            Phone Number: {{order.user.phoneNumber}}
        </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let order">
            <div>
                <button mat-raised-button *ngIf="userRole === 'Administrator' && order.status === 'Initiated'"
                    (click)="openApproveOrderDialog(order.id)">
                    Approve Order
                </button>
                <button mat-raised-button *ngIf="userRole === 'Administrator' && order.status === 'Approved'"
                    (click)="openFinishOrderDialog(order.id)">
                    Finish Order
                </button>
            </div>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>
